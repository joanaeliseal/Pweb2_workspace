<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Correntistas</title>
</head>
<body>      
    h1>Cadastro de Correntistas</h1>
    <div th:text="${mensagem}" style="color: red;"></div>
    <form th:action="@{/correntistas/save}" method="post" th:object="${correntista}"></form>
        <input type="hidden" th:field="*{id}"/>
        Nome: <input type="text" th:field="*{nome}"/><br/></br />
        Senha: <input type="password" th:field="*{senha}"/><br/></br />
        Email: <input type="email" th:field="*{email}"/><br/></br />
        Admin? <input type="checkbox" th:field="*{admin}"/><br/></br />
        <input type="submit" value="Salvar"/>
    </form>
</body>     
</html>

<!--O “@{...}” é uma expressão do Thymeleaf que referencia URLs, neste caso, a rota no controlador que
iremos implementar logo abaixo para receber os dados do formulário e salvá-los no repositório. Ainda
na tag <form>, usamos o th:object, desta vez com uma expressão que referencia um objeto Java, pois
começa por “$”.-->
